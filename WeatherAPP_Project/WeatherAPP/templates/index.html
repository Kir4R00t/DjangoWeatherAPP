<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <title>Weather app</title>
    </head>
    <body>
        <!-- This is temporary TODO: make it work in css file :v -->
        <style>
            body {
                background-image: url("{% static 'images/background.jpg' %}");
            }
        </style>
        <div id="weather_wrapper">
            <div class="weatherCard">
                <div class="currentTemp">
                    <span class="temp">{{ temperature }}&deg;C</span>
                    <span class="location">{{ city_name }}</span>
                </div>

                <div class="currentWeather">
                    <span class="conditions">&#xf00d;</span>
                    <div class="info">
                        <span class="humidity">
                            {% if humidity %}{{ humidity }}%{% else %}No data{% endif %}
                        </span>
                        <span class="wind">
                            {% if wind_speed %}{{ wind_speed }} m/s{% else %}No data{% endif %}
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <form method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Get Weather Info">
        </form>

        {% if error_message %}
            <p class="error">{{ error_message }}</p>
        {% endif %}
    </body>
</html>
